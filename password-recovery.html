<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.min.css" rel="stylesheet">
        <title>WBandits</title>
    </head>
    <body>

        <header class="header fixed-top">
            <section class="container">
                <a href="#" onclick="history.back();" class="header__arrow-back ml-3">
                    <p class="btn-rc__regular--14 text-uppercase text-left grey-medium mt-1"><u>Отменить</u></p>
                </a>
                <p class="title-rc__bold--16 text-uppercase text-centerr invisible mb-0">Забыли пароль?</p>
                
            </section>
        </header>

        <main>
            <section class="container">
                <h2 class="title-rc__bold--24 text-uppercase pt-5 mb-3">Забыли пароль?</h2>
                <p class="font-rc__regular--16 mb-4">Укажите адрес электронной почты, который <br>вы использовали для создания аккаунта.</p>
                <form>
                    <div class="form-group">
                        <input class="form-control" type="email" class="form-control" id="email" required>
                        <label class="form-label" for="email">Эл. почта *</label>
                    </div>
                </form>
                <button type="button" class="btn-rc__bold--14 text-uppercase btn btn-dark btn-block mt-4" data-toggle="modal" data-target="#exampleModal">Восстановить пароль</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="close pr-2" style="float: right; font-weight: 100; opacity: 1;" data-dismiss="modal" aria-label="Close">
                                    <img src="img/icon-close.svg" width="20" height="20" alt="">
                                </button>
                                <img class="mx-auto d-block mt-4" src="files/icon-password-lock.svg" width="20" height="auto" alt="Замок">
                                <p class="font-rc__regular--16 text-center mt-4">Ваш пароль был успешно сброшен!</p>
                                <div class="d-flex justify-content-center mt-4">
                                    <a class="btn-rc__bold--14 text-uppercase btn btn-dark btn-block" href="sign-in.html">Зайти в аккаунт</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </body>

    <script src="js/main.js"></script>

  </html>
