<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.min.css" rel="stylesheet">
        <title>WBandits</title>
    </head>
    <body>

        <header class="header fixed-top">
            <section class="container">
                <a href="#" onclick="history.back();" class="header__arrow-back ml-3">
                    <img src="files/arrow-back.svg" width="20" height="20" alt="">
                </a>
                <p class="title-rc__bold--16 text-uppercase text-center mb-0">Цена</p>
                <p class="header__reset btn-rc__regular--14 text-uppercase red"><u>Сбросить</u></p>
            </section>
        </header>
    
        <main> 
            <section class="container">
                <form class="pt-3">
                    <div class="form-group">
                      <input class="form-control" type="text" class="form-control" id="min-price" required>
                      <label class="form-label" for="text">Минимальная цена, ₽</label>
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="text" class="form-control" id="max-price" required>
                      <label class="form-label" for="text">Максимальная цена, ₽</label>
                    </div>
                </form>
            </section>
        </main>
    
        <footer>
            <section class="container fixed-bottom my-4">
                <a class="btn-rc__bold--14 text-uppercase btn btn-dark btn-block" href="filter-applied.html">Смотреть товары (64)</a>
            </section>
        </footer>

    </body>

    <script src="js/main.js"></script>

</html>
