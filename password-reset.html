<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.min.css" rel="stylesheet">
        <title>WBandits</title>
    </head>
    <body>

        <header class="header fixed-top">
            <section class="container">
                <a href="#" onclick="history.back();" class="header__arrow-back ml-3">
                    <img src="img/icon-close.svg" width="20" height="20" alt="">
                </a>
                <p class="title-rc__bold--16 text-uppercase text-center mb-0">Изменить пароль</p>
            </section>
        </header>

        <main>
            <section class="container">
                <form>
                    <div class="form-group mt-5">
                        <input class="form-control" type="password" class="form-control" id="password" required>
                        <label class="form-label" for="password">Текущий пароль *</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" class="form-control" id="password" required>
                        <label class="form-label" for="password">Новый пароль *</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" class="form-control" id="password" required>
                        <label class="form-label" for="password">Повторите новый пароль *</label>
                    </div>
                </form>
                <button type="button" class="btn-rc__bold--14 text-uppercase btn btn-dark btn-block mt-4" data-toggle="modal" data-target="#exampleModal">Сохранить пароль</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="close pr-2" style="float: right; font-weight: 100; opacity: 1;" data-dismiss="modal" aria-label="Close">
                                    <img src="img/icon-close.svg" width="20" height="20" alt="">
                                </button>
                                <img class="mx-auto d-block mt-4" src="files/icon-account-password.svg" width="20" height="auto" alt="Замок">
                                <p class="font-rc__regular--16 text-center mt-4">Ваш пароль успешно изменён!</p>
                                <div class="d-flex justify-content-center mt-4 mx-5">
                                    <a class="btn-rc__bold--14 text-uppercase btn btn-dark btn-block mx-4" href="sign-in.html">OK</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </body>

    <script src="js/main.js"></script>

</html>
