<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/main.min.css" rel="stylesheet">
        <title>WBandits</title>
    </head>
    <body>

        <header class="header fixed-top">
            <section class="container">
                <a href="profile.html" class="header__arrow-back ml-3">
                    <img src="files/arrow-back.svg" width="20" height="20" alt="">
                </a>
                <p class="title-rc__bold--16 text-uppercase text-center mb-0">Мои данные</p>
            </section>
        </header>

        <main>
            <section class="container">
                <form class="mt-5">
                    <div class="form-group">
                        <input class="form-control"  type="email" class="form-control" id="email" required>
                        <label class="form-label" for="email">Эл. почта *</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control"  type="password" class="form-control" id="password" required>
                        <label class="form-label" for="password">Пароль *</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control"  type="tel" class="form-control" id="tel" required>
                        <label class="form-label" for="tel">Мобильный телефон *</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control"  type="name" class="form-control" id="name" required>
                        <label class="form-label" for="name">Имя *</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control"  type="surname" class="form-control" id="surname" required>
                        <label class="form-label" for="surname">Фамилия *</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control"  type="date" class="form-control" id="date">
                        <label class="form-label" for="date">Дата рождения</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input class="form-control"  type="text" class="form-control" id="size" required>
                            <label class="form-label pl-1" for="size">Размер одежды</label>
                        </div>
                        <div class="form-group col-6">
                            <input class="form-control"  type="text" class="form-control" id="size" required>
                            <label class="form-label pl-1" for="size">Объём груди</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input class="form-control"  type="text" class="form-control" id="size" required>
                            <label class="form-label pl-1" for="size">Размер обуви</label>
                        </div>
                        <div class="form-group col-6">
                            <input class="form-control"  type="text" class="form-control" id="size" required>
                            <label class="form-label pl-1" for="size">Объём талии</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input class="form-control"  type="text" class="form-control" id="size" required>
                            <label class="form-label pl-1" for="size">Длина стельки (см)</label>
                        </div>
                        <div class="form-group col-6">
                            <input class="form-control"  type="text" class="form-control" id="size" required>
                            <label class="form-label pl-1" for="size">Объём бедер</label>
                        </div>
                    </div>
                </form>        
                <a class="text-body d-flex align-content-center" href="menu-info-size.html">
                    <img src="files/icon-question.svg" width="20" height="25" alt="Вопрос">
                    <p class="link-rc__regular--16 mt-1 ml-1"><u>Как снять размеры?</u></p>
                </a>
                <a class="btn-rc__bold--14 text-uppercase btn btn-dark btn-block my-3" href="sign-in.html">Сохранить изменения</a>
            </section> 
        </main>

        <footer>
            <nav class="navbar justify-content-center fixed-bottom" style="background-color: #ffffff;">
                <ul class="nav row row-cols-5 d-flex justify-content-between" style="width: 100%;">
                    <li class="nav-item d-flex justify-content-center">
                        <a class="nav-link active p-0" href="index.html">
                            <div class="text-center">
                                <img src="img/icon-menu-index-active.svg" width="25" height="25" alt="">
                            </div>
                            <p class="font-r__regular--12 red mb-0">Главная</p>
                        </a>
                    </li>
                    <li class="nav-item d-flex justify-content-center">
                        <a class="nav-link p-0" href="catalog.html">
                            <div class="text-center">
                                <img src="img/icon-menu-catalog.svg" width="25" height="25" alt="">
                            </div>
                            <p class="font-r__regular--12 grey-medium mb-0">Каталог</p>
                        </a>
                    </li>
                    <li class="nav-item d-flex justify-content-center">
                        <a class="nav-link p-0" href="basket.html">
                            <div class="text-center">
                                <img src="img/icon-menu-basket.svg" width="25" height="25" alt="">   
                            </div>
                            <p class="font-r__regular--12 grey-medium mb-0">Корзина</p>
                        </a>
                    </li>
                    <li class="nav-item d-flex justify-content-center">
                        <a class="nav-link p-0" href="favorites.html">
                            <div class="text-center">
                               <img src="img/icon-menu-bookmarks.svg" width="25" height="25" alt="">
                            </div>
                            <p class="font-r__regular--12 grey-medium mb-0">Избранное</p>
                        </a>
                    </li>
                    <li class="nav-item d-flex justify-content-center">
                        <a class="nav-link p-0" href="profile.html">
                            <div class="text-center">
                                <img src="img/icon-menu-account.svg" width="25" height="25" alt="">
                            </div>
                            <p class="font-r__regular--12 grey-medium mb-0">Аккаунт</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>

    </body>

    <script src="js/main.js"></script>

</html>
